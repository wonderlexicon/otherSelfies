<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Other Selfies: Other Selves</title>
  <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene background = "color:	#556B2F" >


        <script>
          AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
              to: {default: '2.5 2.5 2.5', type: 'vec3'}
            },
            init: function () {
              var foo = document.getElementById('foo').components.multisrc
             foo.granularChange(0).color = {r:0,g:1,b:0}
              var data = this.data;
              var el = this.el;
              this.el.addEventListener('mouseenter', function () {
                el.object3D.scale.copy(data.to);
              });
            }
          });
        </script>

      <a-assets>
        <img id="right" src="path/to/rightimage.png">
        <img id="left" src="path/to/leftimage.png">
        <img id="top" src="path/to/topimage.png">
        <img id="bottom" src="path/to/bottomimage.png">
        <img id="front" src="path/to/frontimage.png">
        <img id="back" src="path/to/backimage.png">
        <img id ="bwa1Texture" src="assets/BWartist1.JPG"></img> 
        <img id ="bwa2Texture" src="assets/BWartist2.JPG"></img>
        <img id ="bwa3Texture" src="assets/BWartist3.JPG"></img>
        <img id ="bwa4aTexture" src="assets/BWartist4a.JPG"></img> 
      </a-assets>
      
      <!-- METHOD 1 -->
      
      <!-- If you know you want to assign assets to ALL sides, using the `srcs` attribute is probably easiest -->
      <!-- you can assign the images as ids from assets -->
      <!-- OR add the images/videos inline -->

      <a-entity
      id="backglow"
      obj-model="obj: #backGlowObj"
      materials="name: backglow"
      render-order="stage"></a-entity>


      <a-light type = "ambient" color = "	#F0E68C"></a-light> 

      
      <a-box 
        position="1 .3 -9" 
        multisrc="srcs:path/to/rightimage.BWartist1.JPG,path/to/leftimage.png,path/to/topimage.png,path/to/bottomimage.png,path/to/frontimage.png,path/to/backimage.png"
        color="blue"
        opacity="0.5"
        shadow> 
      </a-box>
      
  <!-- OR When defining assets inline, avoid rewriting lengthy paths (if assets in the same folder) using `srcspath` -->
  <!-- Use the `srcspath` attribute and then simply list the image/video names like so -->
      
      <a-box 
       position="1 .3 -7" 
       multisrc="srcspath:path/to/;srcs:rightimage.png,leftimage.png,topimage.png,bottomimage.png,frontimage.png,backimage.png"
       color="red"
       opacity="0.5"
       shadow>
      </a-box>
   
   <!-- METHOD 2 -->   
      
   <!-- If you want to assign assets to only particular sides, the 'srcx' attribute can be more targeted -->
      
   <!-- The following example will only add textures to the left and right hand sides -->
      
      <a-box 
       position="1 .3 -2" 
       multisrc="src0:#right; src1:#left"
       color="orange"
       opacity="0.5"
       shadow = "blue">
      </a-box>
      
    <!-- or this would add textures to the top and front -->
      
      <a-box 
       position="1 .3 -5" 
       multisrc="src2:#top;src4:#front"
       color= "yellow"
       opacity="0.5"
       shadow = "green">
      </a-box>

        <a-box 
          position="1 .3 -6" 
          multisrc="src0:#right;src1#left;src2:#top;src3:#bottom;src4:#front;src5:#back"
          color="purple"
          opacity="0.5"
          shadow>
        </a-box>


        <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0"
        color= "navy"
        metalness = ".5"
        animation= "property: object3D.rotation.y; to:360; loop:true; dur:20000"
        event-set__enter="_event: mouseenter; color: #EFEFEG;"
        event-set__leave="_event: mouseleave; color: #EFEFEF">
        </a-box>


        <a-box
        multisrc= "src0: #bwa1Texture; src1: #bwa2Texture; src2: #bwa3Texture; src3 :#bwa4aTexture; src4: #bwa1Texture; src5: #bwa2Texture;"
        position="5 .5 -7"
        rotation="0 45 90"
        scale="2 2 2"
        opacity = 3
        metalness = 1
   animation__position="property: object3D.rotation.y; to: 360;  dur: 10000; loop: true" 
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
      </a-box>

    <!-- etc. and you can assign images inline and with srcspath using this method as well -->
    
    </a-scene>
  </body>
